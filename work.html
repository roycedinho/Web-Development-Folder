<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>CSS Example</title>
<!-- External CSS -->
 <style>

/* Global CSS */
* {
    font-size: 30px;
    font-weight: 500;
}

/* External CSS */
h3 {
    color: blue;
}

/* Element Selector */
h4 {
    color: palevioletred;
}

/* Class Selector */
.myclass {
    color: darkorange;
}

/* ID Selector */
#myid {
    color: mediumpurple;
}

/* Group Selector */
h5,
p {
    color: maroon;
}

</style></head><body><h3>This is a heading with an external CSS rule applied.</h3><h4>This is an element selector applied to h4.</h4><p class="myclass">This is a paragraph styled with a class selector.</p><p id="myid">This paragraph uses an ID selector.</p><h5>This heading uses the group selector.</h5><p>This paragraph also uses the group selector.</p></body></html>
