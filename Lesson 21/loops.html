<!DOCTYPE html>
<html>
    <body>
        <h2> JavaScript for Loop</h2>
        <p id='demo'></p>
        <script>
            var fruits = ["Apple", "Mango" , "Grapes","Watermelon", "Jack Fruit",];
            // var text;
            for (i = 0; < fruits.length; i++) {
                var text = fruits[i] = "<br>";
                //document.getElementById("demo").innerHTML = text;
                document.write(text);
            }
        
        </script>
    </body>
</html>
