<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript for Loop</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jack Fruit"];
        var text = "";

        for (var i = 0; i < fruits.length; i++) {
            text += fruits[i] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
