<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Try Catch Error Example</title>
</head>

<body>
    <h1>Error Handling with Try and Catch</h1>
    <p id="message"></p>

    <script>
        const messageElement = document.getElementById("message");

        try {
            // Intentional error: undefinedFunction does not exist
            undefinedFunction();

        } catch (error) {
            // Catch and display the error
            console.error("An error occurred:", error.message);

            messageElement.innerHTML = `
        <strong style="color: red;">An error occurred:</strong> ${error.message}
      `;
        }
    </script>
</body>

</html>
