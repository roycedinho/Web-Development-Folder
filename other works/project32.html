<!DOCTYPE html>
<html>

<head>
    <title>Lesson 32: Validation Form</title>
</head>

<body>

    <h2>Login Form Validation</h2>
    <form id="loginForm">
        <input type="text" id="name" placeholder="Enter your name" required />
        <input type="number" id="age" placeholder="Enter your age" required />
        <button type="submit">Login</button>
    </form>
    <p id="loginResult"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value, 10);

            if (age >= 18) {
                document.getElementById('loginResult').innerText = "Welcome, " + name;
            } else {
                document.getElementById('loginResult').innerText = "You must be 18 or older to log in.";
            }
        });
    </script>

</body>

</html>
