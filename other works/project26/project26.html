<!DOCTYPE html>
<html>

<head>
    <title>DOM Structure Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
    </style>
</head>

<body>
    <h2>Accessing Values with HTML DOM</h2>
    <button onclick="showStudentInfo()">Show Student Info</button>
    <div id="output"></div>

    <script src="prj26.js"></script>
</body>

</html>
