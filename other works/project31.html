<!DOCTYPE html>
<html>

<head>
    <title>Lesson 31: Async Function</title>
</head>

<body>

    <h2>Fetch User with Async/Await</h2>
    <button onclick="fetchUser()">Fetch User</button>
    <p id="userResult"></p>

    <script>
        async function fetchUser() {
            try {
                const res = await fetch('https://jsonplaceholder.typicode.com/users/1');
                const data = await res.json();
                document.getElementById('userResult').innerText = "User name: " + data.name;
            } catch (error) {
                document.getElementById('userResult').innerText = "Error fetching user.";
            }
        }
    </script>

</body>

</html>
