<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array Sort</h2>
        <p>Click the button to sort the array in ascending order.</p>
        <button onclick="ascending()">Ascending order</button>
        <button onclick="descending()">Descending Order</button>
        <p id="result"></p>

        <p>Multiply every element in the array with 10:</p>
        <p id="product_value"></p>

        <P> CLick the button to evaluate/execute  Javascript codeexpressions. </P>
        <button onclick="myFunction()">Try it</button>
        <p id="result"></p>
        
        <script> 
        var points = [40,100,1,525,10];
        document.getElementById("result").innerHTML = points; 
        function ascending () {points.sort(function(a,b){return a - b});
        function descending() {
            points.sort(function(a, b){return b - a})
        }; 
        document.getElementById("result").innerHTML = points;

        }
        var numbers = [28,6,19,95];
        function myFunction(num) {
            return num * 10;
        }
        var newarray = numbers.map(myFunction);
        document.getElementById("product_value").innerHTML = newarray;
        function myFunction () {
            var x = 10;
            var y = 20;
            var a = eval("x + y") + "<br>";
            var b = eval("2 * 2") + "<br>";
            var c = eval("y - x") + "<br>";
            var res = a + b + c; //concatenates the string
            document.getElementById('result').innerHTML = res;
        }
        
        </script>
    </body>
</html>
