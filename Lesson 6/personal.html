<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form
    </title>
</head>
<body>
<legend> Personal Information </legend>
    <form>
        <label>Name</label><br>
        <input type="text" id="name"><br><br>
        <label>Email ID</label><br>
        <input type="text" id="email"><br><br>
        <label>Contact Number (This will be hidden)</label><br>
        <input type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender"
        value="Female"> Female <br>
        <input type="radio" id="male" name="gender" value="Male"> Male <br>
<label> Favourite City</label><br>
<input type="checkbox" id="City" value="Lagos"> Lagos <br><br>
<input type="checkbox" id="City" value="Abuja"> Abuja <br><br>
<input type="submit">

    <fieldset>
        <legend>Personal Information:</legend>
        <label>Full name:</label>
        <input type="text" id="fname" placeholder="Enter Name"><br><br>
        <label>Email:</label>
        <input type="text" id="email"><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="gender" value="female">Female<br>
        <input type="radio" id="gender" value="male">Male<br><br>
        <label>Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

    </fieldset>
</form>
</body>
</html>
